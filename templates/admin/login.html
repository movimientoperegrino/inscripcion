<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo %}{% endblock %}</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static "css/signin.css" %}">


</head>
<body>
    <div class="container">
        <form class="form-signin" id="formulario" method="post" action="">{% csrf_token %}
            <h2>Iniciar sesión</h2>
            <input type="text" name="username" value="" id="username" placeholder="Usuario" class="form-control" required autofocus>

            <input type="password" class="form-control" placeholder="Contraseña" required name="password" value="" id="password">

            <p><input class="btn btn-lg btn-primary btn-block" type="submit" value="Ingresar"></p>
            {% block error %}{{ mensaje }}{% endblock %}
        </form>
    </div>
</body>
</html>
